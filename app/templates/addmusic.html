{% include "htmltop.html" %}

<div class="container">
    <div class="addform">
        <h1>Add Music</h1>'
        <form action="{{url_for('main.addmusic')}}" method="POST" class="formitem">
            {{ form.hidden_tag() }}
            {{ form.title(placeholder=form.title.label.text) }}
            {{ form.artist(placeholder=form.artist.label.text )}}
            {{ form.genre(placeholder=form.genre.label.text) }}
            {{ form.submit(class_="button add") }}
        </form>

    </div>

</div>

<!-- title, artist, genre -->
